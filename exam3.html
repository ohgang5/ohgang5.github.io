<style>
  :root{
    --size:200px; --accent:#111; --glass:rgba(255, 255, 255, 0.06);

  body{
    font-family:system-ui, -apple-system, "Segoe UI", Roboto;
    background:#282828; margin:0; padding:40px 0;
    text-align:center;
  }
  h1{ margin-bottom: 20px; color:#ffffff; }
  p{ color:#555; }

  .grid{
    display:grid;
    grid-template-columns:repeat(3, 220px);
    gap:30px;
    justify-content:center;
    margin-top:40px;
    
  }

  .player{
    width:var(--size);
    background:white;
    border-radius:12px;
    box-shadow:0 8px 24px rgba(0,0,0,0.08);
    overflow:hidden;
  }

  .cover{
    position:relative;
    width:100%; height:var(--size);
    background:#ddd;
    display:flex; align-items:center; justify-content:center;
  }

  .cover img{ width:100%; height:100%; object-fit:cover; }
  .play-btn{
    position:absolute; inset:auto 0 16px 0;
    display:flex; justify-content:center;
  }
  .btn{
    background:var(--glass);
    border:1px solid rgba(0,0,0,0.06);
    backdrop-filter:blur(4px);
    padding:8px 12px;
    border-radius:999px;
    cursor:pointer;
  }
  .btn svg{ width:18px; height:18px; color:#1c3aff; }

  .meta{
    padding:10px;
  }
  .title{ font-weight:600; font-size:14px; margin:4px 0 3px; }
  .artist{ margin:0; font-size:12px; color:#d7d7d7; }

<script>
  let currentAudio = null;

  function playAudio(id){
    const audio = document.getElementById(id);

    if(currentAudio && currentAudio !== audio){
      currentAudio.pause();
      currentAudio.currentTime = 0;
    }

    if(audio.paused){
      audio.play();
      currentAudio = audio;
    }else{
      audio.pause();
    }
  }


</script>
